version: '3'
services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      RAILS_ENV: development
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b 0.0.0.0"

  mailhog:
    image: mailhog/mailhog
    depends_on:
      - web
    ports:
      - "1025:1025"
      - "8025:8025"